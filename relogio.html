function inicia(){
    data = new Date()
    seg = data.getSeconds()
    min = data.getMinutes()

    if(hor == 13){
        hor = 1
    }else if(hor == 14){
        hor = 2
    }else if(hor == 15){
        hor = 3
    }else if(hor == 16){
        hor = 4
